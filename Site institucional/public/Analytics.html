<script>
     function exibir_metrica() {

fetch("/usuarios/contagem", {
  headers: {
    'Content-Type': 'application/json'
  },
  method: 'GET'
})
  .then(function (resposta) {
    resposta.json()
      .then(function (res) {
          texto.innerHTML = res[0].contador
      })
      .catch(function (erro) {
        console.log(erro);
      })
  })
  .catch(function (erro) {
    console.log(erro);
  })

}
</script>
